<div class="storelocator-panel">

    <form class="storelocator-filter">
      <div id="searchbox" class="location-search">
        <input 
          type="text"
          placeholder="Find a store" 
          autocorrect="off"
          autocapitalize="off"
          spellcheck="off"
          autocomplete="off"
          #search
          [formControl]="searchControl">
      </div>
    </form>
    <button id="buttony"></button>
    <input type="text" id="boxx" placeholder="Search..">

  
    <ul class="store-list">
      <li *ngFor="let location of locationList, let i = index">
          <div class="store" (click)="openWindow(location, i)">
              <div class="title">{{ location.title }}</div>
              <div class="web">
                <a href="{{location.website}}" target="_blank">Visit Website</a>
              </div>
              <div class="address">{{location.address}}
                <br>{{location.city}}, {{location.state}}, {{location.postalcode}}
              </div>
              <div class="phone">{{location.phone}}</div>            
              <div class="email">{{location.email}}</div>            
          </div>
          <div class="detail">
            <div class="detail-icon"></div>
          </div>
      </li>
    </ul>
  
  </div>
